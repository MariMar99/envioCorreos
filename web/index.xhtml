<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        Hello from Facelets
        <br />
        <h:link outcome="welcomePrimefaces" value="Primefaces welcome page" />
        <h:form>
            <h:panelGrid columns="2">
                <h:outputLabel for="destino" value="Para: " />
                <h:inputText id="destino" value="#{emailManagedBean.destino}" />
                <br/>
                <h:outputLabel for="asunto" value="Asunto: " />
                <h:inputText id="asunto" value="#{emailManagedBean.asunto}" />
                <br/>
                <h:outputLabel for="mensaje" value="Mensaje: " />
                <h:inputText id="mensaje" value="#{emailManagedBean.mensaje}" />
                <h:commandButton value="Enviar" class="btn btn-success" action="#{emailManagedBean.enviarCorreo()}"/>
            </h:panelGrid>
        </h:form>
    </h:body>
</html>
